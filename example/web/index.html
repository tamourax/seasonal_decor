<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="seasonal_decor_example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>seasonal_decor_example</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #loading {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background:
        linear-gradient(180deg, rgba(11, 19, 32, 0.86), rgba(13, 29, 51, 0.92)),
        url("preview.png") center / cover no-repeat;
      z-index: 9999;
      transition: opacity 300ms ease;
    }

    #loading.loading-hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      padding: 18px 20px;
      border-radius: 14px;
      background: rgba(4, 12, 23, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.16);
      color: #eef4ff;
      text-align: center;
      max-width: 320px;
      width: calc(100% - 48px);
      box-sizing: border-box;
      backdrop-filter: blur(3px);
    }

    .loading-title {
      margin: 0;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .loading-subtitle {
      margin: 0;
      font-size: 12px;
      opacity: 0.86;
    }

    .loading-spinner {
      width: 34px;
      height: 34px;
      border: 3px solid rgba(255, 255, 255, 0.34);
      border-top-color: #1bb8a3;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-content">
      <div class="loading-spinner" aria-hidden="true"></div>
      <p class="loading-title">Loading Seasonal Decor Demo...</p>
      <p class="loading-subtitle">Preparing advanced animations - v1.3.5</p>
    </div>
  </div>
  <script>
    (function () {
      var loadingEl = document.getElementById("loading");
      var hidden = false;

      function hideLoading() {
        if (!loadingEl || hidden) return;
        hidden = true;
        loadingEl.classList.add("loading-hidden");
        setTimeout(function () {
          if (loadingEl && loadingEl.parentNode) {
            loadingEl.parentNode.removeChild(loadingEl);
          }
        }, 360);
      }

      function hasFlutterView() {
        return !!document.querySelector("flt-glass-pane");
      }

      var observer = new MutationObserver(function () {
        if (hasFlutterView()) {
          hideLoading();
          observer.disconnect();
        }
      });
      observer.observe(document.documentElement, {
        childList: true,
        subtree: true,
      });

      window.addEventListener("flutter-first-frame", hideLoading);
      setTimeout(hideLoading, 12000);
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
