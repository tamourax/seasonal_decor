name: seasonal_decor
description: Seasonal Flutter animations and festive particle overlays for Ramadan, Eid, Christmas, Valentine, Halloween, and New Year.
version: 1.3.4
homepage: https://github.com/tamourax/seasonal_decor
repository: https://github.com/tamourax/seasonal_decor
issue_tracker: https://github.com/tamourax/seasonal_decor/issues
screenshots:
  - description: Package logo
    path: assets/images/logo.png
  - description: None preset preview
    path: assets/images/none.png
  - description: Demo preview
    path: assets/gif/demo.gif
  - description: Ramadan preset preview
    path: assets/gif/ramadan.gif
  - description: Ramadan lights preset preview
    path: assets/gif/ramadanLights.gif
  - description: Eid al-Fitr preset preview
    path: assets/gif/eid_fitr.gif
  - description: Eid al-Adha preset preview
    path: assets/gif/eid-adha.gif
  - description: Christmas preset preview
    path: assets/gif/christmas.gif
  - description: Halloween preset preview
    path: assets/gif/halloween.gif
  - description: New Year preset preview
    path: assets/gif/new-year.gif
topics:
  - flutter
  - animation
  - particles
  - celebration
  - seasonal

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

