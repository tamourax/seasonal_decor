version: 1.2.0
homepage: https://github.com/tamourax/seasonal_decor
repository: https://github.com/tamourax/seasonal_decor
issue_tracker: https://github.com/tamourax/seasonal_decor/issues
screenshots:
  - description: Ramadan preset preview
    path: assets/gif/ramadan.gif
  - description: Eid al-Fitr preset preview
    path: assets/gif/eid_fitr.gif
  - description: Eid al-Adha preset preview
    path: assets/gif/eid-adha.gif
  - description: Christmas preset preview
    path: assets/gif/christmas.gif
  - description: Valentine preset preview
    path: assets/gif/valentine.gif
  - description: New Year preset preview
    path: assets/gif/new-year.gif
